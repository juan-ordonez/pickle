<!DOCTYPE html>
<html lang="en">

<body>
    <div id="friends">
    {% for i in friends %}
        <div class="form-check dropdown-item">
                        <label class="form-check-label">
                        	{% if direct %}
                        	<input class="form-check-input" type="radio" name="direct" id={{i[0]}} value="">{{i[1]}}</label>
                    {% else %}
                    	<input class="form-check-input" type="checkbox" id={{i[0]}} value="">{{i[1]}}</label>
                    {% endif %}
                      </div>
    {% endfor %}
</div>
</body>


</html>
