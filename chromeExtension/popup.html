<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

  <head>

    <title>Pickle</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Waves CSS -->
    <link href="css/waves.min.css" rel="stylesheet">
    <!-- Custome Styles CSS -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Top navigation bar -->
    <nav id="topNav" class="navbar fixed-top navbar-light flex-column align-items-center">
      <h1 class="navbar-brand mb-0">Pickle</h1>
      <div class="d-flex justify-content-between" style="width: 375px;">
        <!-- dummy anchor to prevent autofocus-->
        <a class="nav-link" href="#" style="position: fixed; left: -10000000px;"></a>
        <a class="nav-link active" href="#"><i class="fa fa-comment fa-lg"></i></a>
        <a class="nav-link" href="notifications.html"><i id="notificationsBell" class="fa fa-bell fa-lg"></i></a>
        <a class="nav-link" href="account.html"><i class="fa fa-user fa-lg"></i></a>
        <div id="notificationBadge">
          <span class="badge badge-primary" id="numNotifications"></span>
        </div>
      </div> 
    </nav>

    <!-- Bottom navigation bar -->
    <nav id="bottomNav" class="navbar fixed-bottom navbar-light justify-content-center">

      <div class="d-flex justify-content-center">
        <ul class="nav nav-pills" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#comments" role="tab">This page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#otherPages" role="tab">Other pages</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="tab-content">

      <div class="tab-pane active" id="comments" role="tabpanel">
        <div class="containerComments">

          <!-- Form for adding new comments -->
          <form id="formNewComments" class="commentsNoScroll">
            <div id="commentsBody">
            <!-- Comments go here -->
            </div>
            <div class="form-group mt-3">
              <div class="input-group">
                <div class="input-group-btn dropup">
                  <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-eye"></i>
                  </button>
                  <div class="dropdown-menu">
                    <div class="form-check dropdown-item">
                      <label class="form-check-label">
                        <input class="form-check-input" id="checkFriends" type="checkbox" checked="checked" value="">
                        Friends
                      </label>
                    </div>
                    <div role="separator" class="dropdown-divider"></div>
                    <div id="friendListCheckboxes">
                      
                      
                  </div>
                  </div>
                </div>
                <label class="sr-only" for="newComment">Add Comment</label>
                <textarea class="form-control" id="newComment" rows="1" placeholder="Add Comment"></textarea>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary" id="submitComment"><i class="fa fa-paper-plane"></i></button>
                </span>
              </div>
            </div>
          </form>

        </div>
      </div>

      <div class="tab-pane" id="otherPages" role="tabpanel">
        <div class="container">
          <p><strong>Other pages with comments</strong></p>

          <div class="cardList">
            <div class="cardListGroup" id="others">
  
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

    <!-- jQuery, Popper.js, Autosize.js, Waves.js, Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/autosize.min.js"></script>
    <script type="text/javascript" src="js/waves.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--Custom scripts-->
    <script type="text/javascript" src="scripts2.js"></script>
    <!-- js for popup.html -->
    <script src="js/popup.js"></script>

  </body>

</html>
