<!DOCTYPE html>
<html lang="en">

<body>
    <div id="posts">
    {% for i in posts %}
    <div class="card cardNewsfeed mb-3">

        {% if i[11] %}
        <div class="dropdown show dropdownOptions">    
          <a href="#" class="btn mb-0 optionsBtn" role="button" id="{{[i[10]]}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false""><i class="fas fa-ellipsis-h"></i></a>
          <div class="dropdown-menu" aria-labelledby="i[10]">
              <a class="dropdown-item" href="#"><small>Delete post</small></a>
          </div>
        </div>
        {% endif %}

        <div class="message d-flex flex-nowrap align-items-center">
          <div class="thumbnail">
              <img src="{{i[9]}}">
          </div>
          <div>
            <p class="mb-0 ml-3">{{i[1]}}</p>
            <p class="commentPreview mb-0 ml-3">{{i[6]}}</p>
          </div>
        </div>
        <div class="pageImg d-flex align-items-center">
          <a href={{i[7]}} class="notificationTab"><img src={{i[4]}}></a>
        </div>
        <div style="padding: 1rem;">
          <a href={{i[7]}} class="notificationTab"><h1>{{i[3]}}</h1></a>
          <p class="pageDescription">{{i[5]}}</p>
          <p class="pageDomain">{{i[8]}}</p>
        </div>

      </div>
    {% endfor %}
</div>
</body>

<!-- <strong>Josh</strong> got tagged by Hannah Chi -->
</html>
