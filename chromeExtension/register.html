<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

  <head>

    <title>Yipp Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.0/css/all.css" rel="stylesheet">
    <!-- Waves CSS -->
    <link href="css/waves.min.css" rel="stylesheet">
    <!-- animate CSS -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Custome Styles CSS -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- dummy anchor to prevent autofocus-->
    <a class="nav-link" href="#" style="position: fixed; left: -10000000px;"></a>

    <div class="containerLogin" style="height:auto!important; overflow:hidden!important;">
      
        <div class="d-flex flex-column align-items-center animated fadeIn" style="text-align:center;">
          <h1 class="ml-5 mr-5">Welcome to</h1>
          <h1 class="navbar-brand yippLogoLogin pt-0">Yipp</h1>
          



          <div id="loginCarousel" class="carousel slide animated fadeInUp" data-ride="carousel">
            <ol class="carousel-indicators">
              <i class="fas fa-circle fa-xs active" data-target="#loginCarousel" data-slide-to="0"></i>
              <i class="fas fa-circle fa-xs" data-target="#loginCarousel" data-slide-to="1"></i>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://i.imgur.com/CU908r7.png" alt="First slide">
                <p>Create groups of people and curate links from the internet together</p>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://i.imgur.com/qwEuWP9.png" alt="Second slide">
                <p>Share comments and notes on any web page that you visit </p>
              </div>
            </div>
            <a class="carousel-control-prev" href="#loginCarousel" role="button" data-slide="prev">
              <i class="fa fa-chevron-left"></i>
            </a>
            <a class="carousel-control-next" href="#loginCarousel" role="button" data-slide="next">
              <i class="fa fa-chevron-right"></i>
            </a>
          </div>

          <a class="btn btn-facebook" href="#" role="button" id="loginButton">
            <div class="d-flex justify-content-center align-items-center">
               <i class="fab fa-facebook fa-lg mr-3" style="padding:0;"></i> Log In with Facebook
            </div>
          </a>
          <div id="loginSpinner">
            <i class="fa fa-spinner fa-2x fa-spin mb-3"></i>
            <p>Loading your account. This might take a few seconds</p>
            <p>♪~ ᕕ(ᐛ)ᕗ</p>
          </div>
        </div>  

    </div>

  </body>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.js"></script>
  <script type="text/javascript" src="js/autosize.min.js"></script>
  <script type="text/javascript" src="js/waves.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts2.js"></script>
  <!-- js for popup.html -->
  <script src="js/popup.js"></script>

</html>
