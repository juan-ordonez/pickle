<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

  <head>

    <title>Yipp Profile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Waves CSS -->
    <link href="css/waves.min.css" rel="stylesheet">
    <!-- Custome Styles CSS -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Top navigation bar -->
    <nav id="topNav" class="navbar fixed-top navbar-light flex-column align-items-center">
      <h1 class="navbar-brand mb-0">Yipp</h1>
      <div class="d-flex justify-content-between" style="width: 375px;">
        <!-- dummy anchor to prevent autofocus-->
        <a class="nav-link" href="#" style="position: fixed; left: -10000000px;"></a>
        <a class="nav-link" href="popup.html"><i class="fa fa-comment fa-lg"></i></a>
        <a class="nav-link" href="notifications.html"><i id="notificationsBell" class="fa fa-bell fa-lg"></i></a>
        <a class="nav-link active" href="#"><i class="fa fa-user fa-lg"></i></a>
        <div id="notificationBadge">
          <span class="badge badge-primary" id="numNotifications"></span>
        </div>
      </div> 
    </nav>

    <div class="container">
      
      <div class="d-flex flex-column align-items-center" style="margin-top: 4rem;">
        <div class="thumbnail mb-3">
          <img id="accountProfilePicture">
        </div>
        <strong id="accountName"></strong>
        <div class="card mt-3 mb-3" style="width: 368px">
          <h5>Invite friends to Yipp!</h5>
          Secret URL:
          <a href="https://chrome.google.com/webstore/detail/spotify-music-for-every-m/cnkjkdjlofllcpbemipjbcpfnglbgieh" style="color:#E91E63">https://chrome.google.com/webstore/detail/spotify-music-for-every-m/cnkjkdjlofllcpbemipjbcpfnglbgieh</a>
        </div>
        <a class="btn btn-outline-secondary btn-block" id="logoutButton" role="button">Logout</a>
      </div>

    </div>

  </body>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.js"></script>
  <script type="text/javascript" src="js/autosize.min.js"></script>
  <script type="text/javascript" src="js/waves.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts2.js"></script>
  <!-- js for popup.html -->
  <script src="js/popup.js"></script>

</html>
