<html>

  <head>

    <title>Yipp Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="css/waves.min.css" rel="stylesheet">

  <body>

    <!-- dummy anchor to prevent autofocus-->
      <a class="nav-link" href="#" style="position: fixed; left: -10000000px;"></a>

    <!-- Drawer -->
    <div class="drawer fixed-top hidden">
        <div class="groupsDrawer">
            <div class="d-flex flex-row flex-nowrap justify-content-between">
                <small>GROUPS</small>
                <a href="createGroup.html"><i class="far fa-plus-square"></i></a>
            </div>
            <a class="nav-link drawerLink active" href="#"># General</a>
            <a class="nav-link drawerLink" href="#"># Family</a>
            <a class="nav-link drawerLink" href="#"># BrosB4Hoes</a>
        </div>
        <div class="directDrawer mt-3">
            <div class="d-flex flex-row flex-nowrap justify-content-between">
                <small>DIRECT</small>
            </div>
            <a class="nav-link drawerLink" href="#">@ Alex Zekoff</a>
            <a class="nav-link drawerLink" href="#">@ Josh Goldman</a>
            <a class="nav-link drawerLink" href="#">@ Leo di Caprio</a>
        </div>
    </div>

    <div class="closeDrawerArea" style="display:none;"></div> 

    <!-- Top navigation bar -->
    <nav id="topNav" class="navbar fixed-top navbar-light justify-content-center align-items-center">
      <a href="#" class="hamburger"><i class="fas fa-bars"></i></a>
      <h1 class="navbar-brand">Yipp</h1>
    </nav>

    <!-- Bottom navigation bar -->
    <nav id="bottomNav" class="navbar fixed-bottom navbar-light flex-nowrap justify-content-start align-items-center">
      <div class="d-flex justify-content-between" style="width: 375px;">
        <a class="nav-link active" href="#" id="newsfeedNav"><i class="fa fa-home fa-lg"></i></a>
        <!-- <a class="nav-link" href="popup.html" id="commentsNav"><i class="fa fa-comment fa-lg"></i></a> -->
        <a class="nav-link" href="notifications.html" id="notificationsNav"><i id="notificationsBell" class="fa fa-bell fa-lg"></i></a>
        <a class="nav-link" href="account.html" id="accountNav"><i class="fa fa-user-circle fa-lg"></i></a>
        <div id="notificationBadge">
          <span class="badge badge-primary" id="numNotifications"></span>
        </div>
      </div> 
    </nav>

    <i class="loadingSpinner newsfeed fa fa-2x fa-spinner fa-spin"></i>

    <div class="container">

        <div id="activePageCard" class="card mb-3" style="height:auto;">
            <div class="pr-3 pl-3 pt-2 pb-2">
                <small>Current Tab</small>
                <h1 id="activePageTitle" class="mb-0">Loading</h1>
                <small id="activePageUrl">Loading</small>
            </div>
            <div class="activePageInput">
                <label class="sr-only" for="newComment">Write a comment</label>
                <textarea class="form-control" id="newComment" rows='1' placeholder="Write a comment" maxlength="256"></textarea>
            </div>
            <div class="activePageBtns d-flex flex-row justify-content-center">
                <button class="btn" id="submitYipp">YIPP TO GROUP</button>
                <button id="viewComments" class="btn">VIEW COMMENTS</button>
            </div>
        </div>

        <h1><a href="#" class="groupTitle"># GENERAL</a></h1>

        <div id="posts">
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
