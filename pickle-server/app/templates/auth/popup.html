<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Influencers - LikeWallet</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div id="comments">
{% for i in comments %}
    <div class="commentGroup"><div class="d-flex flex-nowrap align-items-center"><div class="thumbnail align-self-start"><img src="https://scontent-lax3-1.cdninstagram.com/t51.2885-19/s320x320/16583473_379492249096678_5400214466052751360_a.jpg">
        </div><div class="chatBubble"><strong>{{i[3]}}</strong> {{i[0]}} </div>
        <div class="likeButton"><a href="#"><i class="fa fa-heart"></i> {{i[1]}}</a></div></div></div>
    {% endfor %}
</div>
</body>


</html>
