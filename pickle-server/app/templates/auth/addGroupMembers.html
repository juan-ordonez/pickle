<!DOCTYPE html>
<html lang="en">

<body>
    <div id="friends">
    {% for i in friends %}
        <div class="form-check dropdown-item">
            <label class="form-check-label d-flex justify-content-between align-items-center">
            	{% if i[2] %}
                {{i[1]}}<div class="added">ADDED</div>
                {% else %}
        	    {{i[1]}}<input class="form-check-input" type="checkbox" id={{i[0]}} value="">
                {% endif %}
            </label>
        </div>
    {% endfor %}
</div>
</body>


</html>
