<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Influencers - LikeWallet</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div id="comments">
    {% for i in comments %}
        <div class="commentGroup {{i[6]}}" id={{i[5]}}>
            <div class="d-flex flex-nowrap align-items-center">
                <div class="thumbnail align-self-start">
                    <img src={{i[4]}}>
                </div>
                <div class="chatBubble" data-toggle="tooltip" data-placement="top" title="Viewable to: {{i[7]}}">
                    <strong>{{i[3]}}</strong> {{i[0]}} 
                </div>
                <div class="likeButton">
                    {% if i[8] %}
                    <a href="#" class="active"><i class="fa fa-heart"></i> {{i[1]}}</a>
                    {% else %}
                    <a href="#"><i class="fa fa-heart"></i> {{i[1]}}</a>
                    {% endif %}
                </div>
            </div>
            <a class="replyBtn mb-0" href="#"><small>Reply</small></a>
            <p style="display:none;">{{i[7]}}</p>
        </div>
    {% endfor %}
</div>
</body>


</html>
