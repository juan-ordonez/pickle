<!DOCTYPE html>
<html lang="en">

<body>
    <div id="friends">
    {% for i in friends %}
        <div class="form-check dropdown-item">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" id={{i[0]}} value="">{{i[1]}}</label>
                      </div>
    {% endfor %}
</div>
</body>


</html>
